<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
      <link rel="stylesheet" href="styles.css">
      <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <img src="images/bg-pattern-top.svg" class="bulle-top">
    <img src="images/bg-pattern-bottom.svg" class="bulle-bottom">

    <div class="card">
      <div class="img-name">
        <div class="img">
          <img src="images/bg-pattern-card.svg">
        </div>
          <img src="images/image-victor.jpg" class="victor">
        <div class="name">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>

  </body>

</html>
